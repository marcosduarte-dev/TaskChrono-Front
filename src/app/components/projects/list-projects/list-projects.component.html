<p-toast></p-toast>
<div>
  <div
    *ngIf="!loaded"
    class="flex align-items-center justify-content-center align-content-center"
    style="height: 100%; min-height: 92vh"
  >
    <span class="loader"></span>
  </div>
  <div *ngIf="loaded" class="p-4">
    <p-toolbar styleClass="mb-4 gap-2">
      <div class="p-toolbar-group-start">
        <p-button
          styleClass="mr-2"
          pRipple
          label="New"
          severity="success"
          (click)="openNew()"
          icon="pi pi-plus"
        ></p-button>
        <p-button
          pRipple
          label="Delete"
          severity="danger"
          (click)="deleteSelectedProject()"
          [disabled]="!selectedProject"
          icon="pi pi-trash"
        ></p-button>
      </div>
    </p-toolbar>

    <div class="mt-1">
      <p-table
        [value]="list"
        [tableStyle]="{ 'min-width': '50rem' }"
        selectionMode="single"
        [(selection)]="selectedProject"
        (onRowSelect)="onRowSelect($event)"
        (onRowUnselect)="onRowUnselect($event)"
        dataKey="ID"
      >
        <ng-template pTemplate="header">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Color</th>
            <th scope="col">UserID</th>
            <th scope="col">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project>
          <tr [pSelectableRow]="project">
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.description }}</td>
            <td>
              <p-tag
                icon="pi pi-palette"
                [style]="{
                  background: project.color,
                  color: getTextColor(project.color)
                }"
                [value]="project.color"
              ></p-tag>
            </td>
            <td>{{ project.user_id }}</td>
            <td>
              <button
                type="button"
                pButton
                pRipple
                icon="pi pi-pencil"
                (click)="editProject(project)"
                class="p-button-rounded p-button-text"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
