<div class="mt-7">
  <div class="flex flex-wrap align-items-center justify-content-center">
    <p class="text-10xl">{{ display }}</p>
  </div>

  <div class="flex flex-wrap align-items-center justify-content-center mt-7">
    <p-button
      *ngIf="!isPaused"
      styleClass="mr-2"
      pRipple
      label="Start"
      severity="success"
      (click)="startTimer()"
      icon="pi pi-play"
    ></p-button>
    <p-button
      styleClass="mr-2"
      pRipple
      label="Stop"
      severity="danger"
      (click)="stopTimer()"
      icon="pi pi-stop"
    ></p-button>
  </div>

  <div class="mt-4">
    <p-treeTable
      [value]="treeNode"
      [scrollable]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Task Name</th>
          <th>Project Name</th>
          <th>Total Duration</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Record Type</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr [ttRow]="rowNode">
          <td>
            <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
            {{ rowData.taskName }}
          </td>
          <td>{{ rowData.projectName }}</td>
          <td>{{ rowData.totalDuration | durationTransform }}</td>
          <td>{{ rowData.startTime | dateTransform }}</td>
          <td>{{ rowData.endTime | dateTransform }}</td>
          <td>{{ rowData.record_type }}</td>
        </tr>
      </ng-template>
    </p-treeTable>
  </div>
</div>
