<div
  class="card"
  [ngClass]="{
    'container-side-open': sidebarVisible,
    'container-side-closed': !sidebarVisible
  }"
>
  <div>
    <p-sidebar
      [(visible)]="sidebarVisible"
      [modal]="sidebarModal"
      [style]="{ 'background-color': '#f4f8ff' }"
    >
      <ng-template pTemplate="header">
        <img alt="logo" src="../assets/LogoTask1.png" class="logo" />
      </ng-template>
      <ng-template pTemplate="content">
        <ul class="list-none p-0 m-0 overflow-hidden">
          <li (click)="navigate('timer')">
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-clock mr-2"></i>
              <span class="font-medium">Timer</span>
            </a>
          </li>
          <li (click)="navigate('projects')">
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-folder mr-2"></i>
              <span class="font-medium">Projects</span>
            </a>
          </li>
          <li (click)="navigate('tasks')">
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-paperclip mr-2"></i>
              <span class="font-medium">Tasks</span>
            </a>
          </li>
          <li (click)="navigate('timersheet')">
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-calendar mr-2"></i>
              <span class="font-medium">Timer Sheet</span>
            </a>
          </li>
        </ul>
      </ng-template>
      <ng-template pTemplate="footer"></ng-template>
    </p-sidebar>
  </div>
  <div>
    <p-toolbar
      [style]="{ 'background-color': '#f4f8ff' }"
      styleClass="shadow-2"
    >
      <ng-template pTemplate="start">
        <p-button
          (click)="sidebarVisible = true"
          icon="pi pi-bars"
          [text]="true"
          size="large"
        ></p-button>
      </ng-template>
      <ng-template pTemplate="center">
        <div class="flex flex-wrap align-items-center gap-3">
          <span class="font-bold text-color-secondary text-3xl">
            {{ titleService.getTitle() | async }}
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="end">
        <div class="flex align-items-center gap-2">
          <span class="font-bold text-color-secondary">Mark Dev</span>
        </div>
      </ng-template>
    </p-toolbar>

    <router-outlet></router-outlet>
  </div>
</div>
